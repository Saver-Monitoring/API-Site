<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saver | Dependente</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="../assets/logosfundo3.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styledash.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/ajuda.css">

<body onload="atualizarFeed()", onload="validarSessao()">
    <div class="container">

        <!-- COMEÇO ESQUERDA  -->
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <img src="../assets/logosfundo3.svg">
                    <div class="logo_name">Saver</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="dashboard.html">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="historico.html">
                        <i class='bx bx-history'></i>
                        <span class="links_name">Histórico</span>
                    </a>
                    <span class="tooltip">Histórico</span>
                </li>
                <li>
                    <a href="informacoes.html">
                        <i class='bx bx-info-circle'></i>
                        <span class="links_name">Informações</span>
                    </a>
                    <span class="tooltip">Informações</span>
                </li>
                <li>
                    <a href="contatos.html">
                        <i class='bx bx-message-dots'></i>
                        <span class="links_name">Contatos</span>
                    </a>
                    <span class="tooltip">Contatos</span>
                </li>
                <li>
                    <a href="ajuda.html">
                        <i class='bx bx-help-circle'></i>
                        <span class="links_name">Ajuda</span>
                    </a>
                    <span class="tooltip">Ajuda</span>
                </li>
                <li>
                    <a href="dependente.html">
                        <i class='bx bx-user-plus'></i>
                        <span class="links_name">Dependente</span>
                    </a>
                    <span class="tooltip">Dependente</span>
                </li>
                <li>
                    <a href="#">
                        <div class="theme-toggler">
                            <i class='bx bx-sun'></i>
                            <span class="links_name">Tema</span>
                    </a>
                    <span class="tooltip">Alternar Tema</span>
        </div>
        </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../assets/user.png">
                    <div class="name_job">
                        <div class="name">Usuário</div>
                        <div class="job">Supervisor</div>
                    </div>
                </div>
                <a href="../login.html" class='bx bx-log-out' id="log_out"></a>
            </div>
        </div>
    </div>
    <!-- FIM ESQUERDA  -->

    <!-- COMEÇO MAIN (MEIO)  -->
    <div class="home_content">
        <div class="text">Adicionar Dependente</div>
    </div>


    <div class="card-dep">
        <div class="textInputWrapper">
            <input placeholder="CARGO" type="text" class="textInput">
        </div>

        <div class="textInputWrapper">
            <input placeholder="NOME COMPLETO" type="text" class="textInput">
        </div>

        <div class="textInputWrapper">
            <input placeholder="SENHA" type="text" class="textInput">
        </div>

        <div class="textInputWrapper">
            <input placeholder="CONFIRMAR SENHA" type="text" class="textInput">
        </div>

        <button>
            <span class="box">
                Cadastrar
            </span>
        </button>

    </div>

    

</body>

</html>

<!-- JS -->
<script src="../js/sidebar.js"></script>
<script src="../js/index.js"></script>
<script src="../js/funcoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://kit.fontawesome.com/4ea0191552.js" crossorigin="anonymous"></script>
